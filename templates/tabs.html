<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-cloack>

  <!-- Dashboard Tab -->
  <ion-tab title="Favoritos" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/favorites">
    <ion-nav-view name="tab-favorites"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Recientes" icon-off="ion-ios-clock-outline" icon-on="ion-ios-clock" href="#/tab/recent">
    <ion-nav-view name="tab-recents"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Contactos" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/contacts">
    <ion-nav-view name="tab-contacts"></ion-nav-view>
  </ion-tab>

    <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

   <ion-tab title="Configuracoin" icon-off="ion-ios-cog-outline" icon-on="ion-ios-cog" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>



</ion-tabs>
